<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <script type="text/javascript" src="./index.js"></script>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body id="main-body" onload="draw();">
    <div>
        <canvas id="game" width="300" height="300"></canvas>
    </div>
    <div>
        <div>
            <button id="pause-button">Pause / Play</button>
        </div>
        <div>
            <label for="update-time" title="In milliseconds; how long each tick takes">Timestep</label>
            <input type="range" name="update-time" min="10" max="1000" step="10" value="100" id="update-time">
            <input type="text" id="update-time-display" value="100">
        </div>
    </div>
</body>
</html>
